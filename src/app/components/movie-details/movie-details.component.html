<div class="container d-flex justify-content-center">
  <div class="card" style="width: 18rem;">
      <div class="card-body mb-4" *ngIf="film">
          <h5 class="card-title">{{film.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary"><img src="{{ imageURL }}{{ film.poster_path }}" class="card-img-top"
              alt="Locandina {{ film.title }}" /></h6>
          <p class="card-text">{{film.overview}}</p>
      </div>
      <h3><a [routerLink]="['/movies']" class="text-decoration-underline mb-5" id="link">Torna all'elenco film</a></h3>
  </div>
</div>
